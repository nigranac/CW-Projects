<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form action="result.html" method="GET" name="myform2">
      <div>
        <label for="cars">Choose a car:</label>
        <br />
        <select name="cars" id="cars" multiple>
          <option value="disabled selected value"></option>
          <option value="Porsche">Porsche1</option>
          <option value="Maserati" selected>Maserati</option>
          <option value="BMW">BMW</option>
          <option value="Tesla">Tesla</option>
        </select>
      </div>
      <br />
      <div>
        <label for="message">Enter comment here:</label>
        <br />
        <textarea
          name="message"
          id="t-area"
          placeholder="giriniz"
          style="width: 200px; height: 200px"
          maxlength="50"
        ></textarea>
      </div>

      <div>
        <label for="browsers">Browsera:</label>
        <input type="text" list="browsers" name="option" />
        <datalist id="browsers">
          <option value="Firefox"></option>
          <option value="Chrome"></option>
          <option value="Safari"></option>
          <option value="Opera"></option>
          <option value="IE"></option>
        </datalist>
      </div>

      <div>
        <fieldset>
          <legend>Personal Onfo</legend>
          <label for="fname">First Name:</label>
          <br />
          <input type="text" name="fname" id="fname" value="Mccarthy" />
          <br />
          <label for="lname">Last Name</label>
          <br />
          <input type="text" name="lname" id="lname" value="Silva" />
        </fieldset>
      </div>

      <input type="submit" value="send" />
    </form>
  </body>
</html>
